<div fxFlex fxLayout="row">

  <div fxLayout="column" class="container">

    <div class="row">
      <div class="col-xs-12 text-center" fxFlex="100">
        <h2 class="section-heading text-uppercase">КОНТАКТЫ</h2>
      </div>
    </div>

    <div class="row" [ngStyle]="{'justify-content':'space-evenly'}">

      <div fxLayout="column" fxFlex="40">
        <iframe src="https://yandex.com/map-widget/v1/-/CBu-7SUoPB" fxFlex="100" height="100" frameborder="1" allowfullscreen="true"></iframe>
      </div>

      <div fxLayout="column" fxFlex="60">

        <mat-list>

          <br>

          <mat-list-item>
            <mat-icon color="accent" mat-list-icon>phone</mat-icon>
            <p mat-line class="contacts"> +7-499-391-13-63</p>
          </mat-list-item>

          <br>
          <mat-divider></mat-divider>
          <br>

          <mat-list-item>
            <mat-icon color="accent" mat-list-icon>pin_drop</mat-icon>
            <p mat-line class="contacts"> 107113, Москва, Сокольнический вал, 2А</p>
          </mat-list-item>

          <br>
          <mat-divider></mat-divider>
          <br>

          <mat-list-item>
            <mat-icon color="accent" mat-list-icon>alternate_email</mat-icon>
            <p mat-line class="contacts"><a href="mailto:inbox@ka-triumf.ru">inbox@ka-triumf.ru</a></p>
          </mat-list-item>

          <br>

        </mat-list>

      </div>

    </div>

    <div class="row" [ngStyle]="{'justify-content':'space-evenly'}">

      <form fxLayout="column" autocomplete="off" fxFlex="50">

        <div class="input-row">

          <mat-form-field appearance="outline" color="accent" fxFlex>
            <mat-label>Имя</mat-label>
            <input matInput placeholder="">
          </mat-form-field>

        </div>

        <div class="input-row">

          <mat-form-field appearance="outline" color="accent" fxFlex>
            <mat-label>Фамилия</mat-label>
            <input matInput placeholder="">
          </mat-form-field>

        </div>

        <div class="input-row">

          <mat-form-field appearance="outline" color="accent" fxFlex>
            <mat-label>Почта</mat-label>
            <input matInput placeholder="">
          </mat-form-field>

        </div>

      </form>

    </div>

  </div>

</div>
